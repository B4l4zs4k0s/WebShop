<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/stylesheet.css}">
    <meta charset="UTF-8">
    <title>Add New Item</title>
</head>
<body>
<table id="filters">
    <tr>
        <form action="/webshop">
            <input type="submit" value="Home"/>
        </form>
    </tr>
    <tr>
        <form action="/only-available">
            <input type="submit" value="Only Available"/>
    </tr>
    </form>
    <tr>
        <form action="/cheap-first">
            <input type="submit" value="Cheapest First"/>
        </form>
    </tr>
    <tr>
        <form action="/show-nike">
            <input type="submit" value="Contains Nike"/>
        </form>
    </tr>
    <tr>
        <form action="/average-stock">
            <input type="submit" value="Average Stock"/>
        </form>
    </tr>
    <tr>
        <form action="/most-expensive-available">
            <input type="submit" value="Most Expensive Available"/>
        </form>
    </tr>
</table>
<form method="post" action="/add-new-item">
    <input type="text" name="name" placeholder="name">
    <input type="text" name="description" placeholder="description">
    <input type="number" name="price" placeholder="price">
    <input type="number" name="quantityOfStock" placeholder="quantity of stock">
    <input type="submit" value="Add new item to web shop">
</form>
</body>
</html>
